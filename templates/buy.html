{% extends "layout.html" %}

{% block body %}

<h3 style="text-align: center;">Buy using symbol</h3>
<form action="/buy" method="POST" style="width: 25%; margin-left: auto; margin-right: auto;">
    <div class="form-group">
        <label for="symbol_input">Symbol</label>
        <input type="text" class="form-control" id="symbol_input" name="symbol" placeholder="symbol" required>
        <label for="quantity_input">Quantity</label>
        <input type="number" class="form-control" id="quantity_input" name="quantity" placeholder="quantity" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Buy!</button>
</form>

{% endblock %}
