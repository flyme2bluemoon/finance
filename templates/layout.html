<!DOCTYPE html>
<html>
    <head>
        <title>Bluemoon Finance</title>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">

        <link href="/static/favicon.ico" rel="icon">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><img src="/static/bluemoon.png" width="30" height="30" alt="" loading="lazy" style="margin-right: 10px;">Bluemoon Finance</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/account">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quote">Quote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Index</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buy">Buy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <ul class="navbar-nav mr-auto" style="padding-left: 50px;padding-right: 50px;">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Account
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="/settings">settings</a>
                                <a class="dropdown-item" href="/logout">logout</a>
                            </div>
                        </li>
                    </ul>
                </span>
                <form class="form-inline my-2 my-lg-0" action="/quote" method="post">
                    <input name="symbol" class="form-control mr-sm-2" type="text" placeholder="Search Quotes" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        {% block body %}
        {% endblock %}
        <br>
        <a href="https://iexcloud.io" style="margin-left: auto; margin-right: auto; font-size: 12px;">Data provided by IEX Cloud</a>
    </body>
</html>
