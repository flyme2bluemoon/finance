{% extends "layout.html" %}

{% block body %}

    <h3>Search by Symbol</h3>
    <form action="/quote" method="POST">
        <div class="form-group">
            <label for="symbol_input">Symbol</label>
            <input type="text" class="form-control" id="symbol_input" name="symbol" placeholder="Instrument Search">
        </div>
        <button type="submit" class="btn btn-primary">Get Quote!</button>
    </form>

{% endblock %}
